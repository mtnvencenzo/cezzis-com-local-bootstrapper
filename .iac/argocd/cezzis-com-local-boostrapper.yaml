apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cezzis-com-local-bootstrapper
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: cezzis
spec:
  project: default
  source:
    repoURL: 'https://github.com/mtnvencenzo/cezzis-com-local-bootstrapper.git'
    targetRevision: main
    path: .iac/k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cezzis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=false
  ignoreDifferences:
    - group: argocd-image-updater.argoproj.io
      kind: ImageUpdater
      name: cezzis-com-local-bootstrapper-updater
      namespace: cezzis
      jqPathExpressions:
        - .spec.useAnnotations
        - .spec.applicationRefs[].useAnnotations
        - .spec.applicationRefs[].commonUpdateSettings.forceUpdate
        - .spec.applicationRefs[].commonUpdateSettings.versionConstraint
        - .spec.applicationRefs[].images[].kustomize
        - .spec.applicationRefs[].setAlias