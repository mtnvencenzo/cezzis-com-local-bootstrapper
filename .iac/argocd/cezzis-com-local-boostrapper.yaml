apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cezzis-com-local-bootstrapper
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: cezzis
spec:
  project: default
  source:
    repoURL: 'https://github.com/mtnvencenzo/cezzis-com-local-bootstrapper.git'
    targetRevision: main
    path: .iac/k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cezzis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=false
  ignoreDifferences:
    # 1. Ignore image tag updates on your Job
    - group: ""
      kind: Job
      jsonPointers:
        - /spec/template/spec/containers/0/image
    
    # 2. Fully ignore the ImageUpdater's dynamic internal state
    - group: argocd-image-updater.argoproj.io
      kind: ImageUpdater
      name: cezzis-com-local-bootstrapper-updater
      namespace: cezzis
      jsonPointers:
        - /spec # Ignores all structural shifts (versionConstraint, useAnnotations, etc.)
        - /metadata/finalizers # Ignores the resources-finalizer added by the controller